<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <h1>Add Products</h1>
            <form action="" (ngSubmit)="addProduct()">
                <div class="form-group">
                    <label for="" class="form-label">Product Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="productId">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">product Name</label>
                    <input type="text" class="form-control" name="pname" [(ngModel)]="productName">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Company</label>
                    <input type="text" class="form-control" name="Company" [(ngModel)]="productCompany">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">product Description</label>
                    <input type="text" class="form-control" name="desc" [(ngModel)]="productDescription">
                </div>                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="productPrice">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">product image</label>
                    <input type="text" class="form-control" name="img" [(ngModel)]="productImage">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>

           
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
