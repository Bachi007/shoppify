<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let p of products">
            <div class="col-md-4" *ngIf="p.productName=='Mobile'">
            
                <div class="card">
                    <div class="card-header">
                        <img [src]="p.productImage" alt="" class="card-img-top">
                    </div>
                        <div class="card-body">
                            <h4 class="card-title">{{p.productDescription}}</h4>
                            <p class="card-text">Company : {{p.productCompany}}</p>
                            <p class="card-text">Price : {{p.productPrice}}</p>
                        </div>
                        <div>
                            <button class="btn btn-primary">Add to Cart</button>
                            <button class="btn btn-warning">Buy Now</button>
                        </div>
                </div>
    
            </div>
        </ng-container>

    </div>
</div>
